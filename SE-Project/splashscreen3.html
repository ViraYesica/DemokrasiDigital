<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Splash Screen</title>
  </head>
  <body>
    <main class="splash3">
      <div class="skip">
        <a href="">
          <p>Skip</p>
          <img src="./assets/whiteArrow.png" alt="Arrow" />
        </a>
      </div>
      <div class="hero3">
        <img src="./assets/Hero3.png" alt="Hero3" />
      </div>
      <div class="title3">
        <p>
          The Importance of Participation:<br />Your Voice Makes a Difference!
        </p>
        <div class="subtitle3">
          <p>
            "Every vote has the power to shape the future. Be a part of the
            change. Start by casting your vote in the 2029 e-Voting. Democracy
            is your right!"
          </p>
        </div>
      </div>
      <div class="round">
        <div class="round1"></div>
        <div class="round2"></div>
        <div class="round3"></div>
      </div>
      <button>Sign up</button>
      <div class="loginText">
        <a href="">Login</a>
      </div>
    </main>
  </body>
</html>
