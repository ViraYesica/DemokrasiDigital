<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Splash Screen</title>
  </head>
  <body>
    <main class="splash2">
      <div class="skip">
        <a href="">
          <p>Skip</p>
          <img src="./assets/GreyArrow.png" alt="Arrow" />
        </a>
      </div>
      <div class="hero2">
        <img src="./assets/Hero2.png" alt="Hero2" />
      </div>
      <div class="title2">
        <p>Democracy Innovation:<br />e-Voting Makes Your Voting Easy</p>
        <div class="subtitle2">
          <p>
            Enjoy the convenience and security of voting directly from your
            device. With e-Voting, you can cast your vote quickly and easily,
            without having to go to the polling station.
          </p>
        </div>
      </div>
      <div class="round">
        <div class="round1"></div>
        <div class="round2"></div>
        <div class="round3"></div>
      </div>
      <button>Continue</button>
    </main>
  </body>
</html>
