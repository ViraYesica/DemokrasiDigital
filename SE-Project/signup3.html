<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SignUp</title>
  </head>
  <body>
    <main class="signup3">
      <div class="container">
        <div class="progress">
          <div class="progress1"><p>0 1</p></div>
          <div class="flow"></div>
          <div class="progress2"><p>0 2</p></div>
          <div class="flow"></div>
          <div class="progress3">
            <img src="./assets/Checkmark.png" alt="" />
          </div>
        </div>
        <div class="title">
          <p>please look on the camera and hold still</p>
        </div>
        <div class="space"></div>
        <div class="box">
          <div class="line"></div>
          <div class="text">
            <p>Verifying your face...</p>
          </div>
          <div class="percentage"><p>50%</p></div>
          <button>Refresh</button>
        </div>
      </div>
    </main>
  </body>
</html>
