<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Splash Screen</title>
  </head>
  <body>
    <main>
      <div class="screenTop">
        <div class="container">
          <img src="./assets/HeroTitle.png" alt="Demokrasi Digital" />
          <p>welcome to <span>2029 elections</span></p>
        </div>
        <div class="container2">
          <div class="line"></div>
          <p>swipe up</p>
        </div>
      </div>
      <div class="screenBottom">
        <div class="skip">
          <a href="">
            <p>Skip</p>
            <img src="./assets/WhiteArrow.png" alt="Arrow" />
          </a>
        </div>
        <div>
          <img src="./assets/Hero1.png" alt="Hero1" />
        </div>
        <div class="title">
          <p>Welcome the New Era!<br />2029 Online Election with e-Voting</p>
          <div class="subtitle">
            <p>
              Let's get ready to change the way we vote! Join history with the
              first e-Voting in Indonesia. Choose wisely, choose easily!
            </p>
          </div>
        </div>
        <div class="round">
          <div class="round1"></div>
          <div class="round2"></div>
          <div class="round3"></div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
