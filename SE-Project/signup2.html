<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SignUp</title>
  </head>
  <body>
    <main class="signup2">
      <div class="container">
        <div class="progress">
          <div class="progress1"><p>0 1</p></div>
          <div class="flow"></div>
          <div class="progress2"><p>0 2</p></div>
          <div class="flow2"></div>
          <div class="progress3">
            <img src="./assets/Checkmark.png" alt="" />
          </div>
        </div>
        <div class="title">
          <p>Verify your ID</p>
        </div>
        <form action="">
          <div class="input-container">
            <input type="text" class="form__field" placeholder="NIK" required />
            <label for="name" class="form__label">NIK</label>
          </div>
          <div class="input-container">
            <input type="text" class="form__field" placeholder="NIK" required />
            <label for="name" class="form__label">Name</label>
          </div>
          <div class="input-container">
            <input type="text" class="form__field" placeholder="NIK" required />
            <label for="name" class="form__label">Date of Birth</label>
          </div>
          <div class="input-container">
            <input type="text" class="form__field" placeholder="NIK" required />
            <label for="name" class="form__label">Mobile Number</label>
          </div>
          <div class="input-container">
            <input type="text" class="form__field" placeholder="NIK" required />
            <label for="name" class="form__label">Email</label>
          </div>
          <div class="input-container">
            <input type="text" class="form__field" placeholder="NIK" required />
            <label for="name" class="form__label">Password</label>
          </div>
          <div class="input-container">
            <input type="text" class="form__field" placeholder="NIK" required />
            <label for="name" class="form__label">Confirm Password</label>
          </div>
          <div class="bttn">
            <button>Next</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
