<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Splash Screen</title>
  </head>
  <body>
    <main class="signup">
      <div class="screenTop backscreen">
        <div class="container">
          <img src="./assets/HeroTitle.png" alt="Demokrasi Digital" />
          <p>welcome to <span>2029 elections</span></p>
        </div>
        <div class="container2">
          <div class="line"></div>
          <p>swipe up</p>
        </div>
      </div>

      <div class="frontscreen">
        <div class="line"></div>
        <div class="box">
          <p class="title">Registration</p>
          <p class="subtitle">
            Registration is done in front of the nearest KPU verification
            officer, with the following requirements.
          </p>
        </div>
        <div class="box2">
          <div class="ktp">
            <img src="./assets/KTP-WhiteLogo.png" alt="KTP-Logo" />
            <p>KTP recording completed</p>
          </div>
          <div class="email">
            <img src="./assets/Email-WhiteLogo.png" alt="Email-Logo" />
            <p>Email Address</p>
          </div>
          <div class="phone">
            <img src="./assets/Phone-WhiteLogo.png" alt="Phone-Logo" />
            <p>Phone Number</p>
          </div>
        </div>
        <button>Continue</button>
      </div>

      <div class="overlay"></div>
    </main>
  </body>
</html>
